        <header>
            <a href="#">

            <button id="nav-toggle" aria-label="toggle navigation menu">

            <div id="events" class="fb-page" data-href="https://www.facebook.com/blighttownuk/" data-tabs="events"

            <a href="https://facebook.com/blighttownuk" target="_blank" rel="noopener" class="contactlink fab fa-facebook-square" aria-label="facebook"></a>

        <script src="scripts.js"></script>
        <script>
            const events = document.getElementById('events');
            events.setAttribute("data-height", String(window.innerHeight) - 200);
            events.setAttribute("data-width", String(document.getElementById('events-container').clientWidth));
            document.getElementById('events-container').style.top = String((window.innerHeight - 60 - events.getAttribute('data-height')) / 2) + 'px'; //Center element vertically automatically
            if (window.innerHeight > 1000){
                document.getElementById('events-container').style.top = String((window.innerHeight - 800) / 2) + 'px';
            }
            window.addEventListener('resize', e=>{document.location.href = document.location.href;});
        </script>
